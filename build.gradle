apply plugin: 'java'
apply plugin: 'maven'

group = 'uk.co.jambirch.jersey'
version = '1.0-SNAPSHOT'

description = """jerseymvc"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version:'2.23.2'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version:'2.23.2'

    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-dynamodb
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.33'

    testCompile group: 'junit', name: 'junit', version:'4.9'
}

apply plugin: 'application'

mainClassName = "uk.co.jambirch.jersey.Main"

run {
    standardInput = System.in
}
